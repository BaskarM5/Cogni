<h2>Hero List</h2>

<table border="5" width="40%">
  <thead>
  <tr>
    <th>Name</th>
    <th>Power</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let hero of heroes">
    <td>{{ hero.name }}</td>
    <td>{{ hero.power }}</td>
  </tr>
  </tbody>
</table>
<button routerLink="/add">Add a Hero</button>
